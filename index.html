  <script>


  function getCentroid(selection) {
    // get the DOM element from a D3 selection
    // you could also use "this" inside .each()
    var element = selection.node(),
        // use the native SVG interface to get the bounding box
        bbox = element.getBBox();
    // return the center of the bounding box
    return [bbox.x + bbox.width/2, bbox.y + bbox.height/2];
}

    var width = 960;

    var centered;

//Slider code: followed from https://bl.ocks.org/johnwalley/e1d256b81e51da68f7feb632a53c3518

    var dataTime = d3.range(0,50).map(function(d) {
      return new Date(1968 + d, 10, 3);
    });

    var sliderTime = d3
    .sliderBottom()
    .min(d3.min(dataTime))
    .max(d3.max(dataTime))
    .step(1000 * 60 * 60 * 24 * 365)
    .width(1225)
    .tickFormat(d3.timeFormat('%Y'))
    .tickValues(dataTime)
    .on('onchange', val => {
      d3.select("#value-time").text(d3.timeFormat('%Y')(val));
    });


  var gTime = d3
    .select('#slider-time')
    .append('svg')
    .attr('width', 1280)
    .attr('height', 100)
    .append('g')
    .attr('transform', 'translate(30,30)');

  gTime.call(sliderTime);

  d3.select('#value-time').text(d3.timeFormat('%Y')(sliderTime.value()));
